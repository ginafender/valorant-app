<!DOCTYPE html>
<html>
<head>
    <title>Flask Image App</title>
    <style>
        body {
            background-color: #357343;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        #mapContainer {
            position: relative;
        }
        #mapImage {
            display: inline-block;
        }
        .coordinateMarker {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: red;
            border-radius: 50%;
        }
        #header {
            background-image: url("{{ url_for('static', filename='map_images/ascent_splash.png') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center top 33%;
            text-align: center;
            padding: 60px;
        }
        #header h1{
            color: white;
            font-weight: bolder;
            background-color: rgba(33, 33, 33, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            position: relative;
            top: 30px
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>ASCENT</h1>
    </div>
    <!-- Add the dropdown box -->
    <select id="tierDropdown">
        <option value="UNRANKED" selected>UNRANKED</option>
        <option value="IRON_1">IRON 1</option>
        <option value="IRON_2">IRON 2</option>
        <option value="IRON_3">IRON 3</option>
        <option value="BRONZE_1">BRONZE 1</option>
        <option value="BRONZE_2">BRONZE 2</option>
        <option value="BRONZE_3">BRONZE 3</option>
        <option value="SILVER_1">SILVER 1</option>
        <option value="SILVER_2">SILVER 2</option>
        <option value="SILVER_3">SILVER 3</option>
        <option value="GOLD_1">GOLD 1</option>
        <option value="GOLD_2">GOLD 2</option>
        <option value="GOLD_3">GOLD 3</option>
        <option value="PLATINUM_1">PLATINUM 1</option>
        <option value="PLATINUM_2">PLATINUM 2</option>
        <option value="PLATINUM_3">PLATINUM 3</option>
        <option value="DIAMOND_1">DIAMOND 1</option>
        <option value="DIAMOND_2">DIAMOND 2</option>
        <option value="DIAMOND_3">DIAMOND 3</option>
        <option value="IMMORTAL_1">IMMORTAL 1</option>
        <option value="IMMORTAL_2">IMMORTAL 2</option>
        <option value="IMMORTAL_3">IMMORTAL 3</option>
        <option value="RADIANT">RADIANT</option>
    </select>
    <div id="mapContainer">
        <div id="mapContainer">
            <img id="mapImage" src="{{ url_for('static', filename='map_images/ascent_image.png') }}" alt="Image">
            {% for coordinate in mini_map_coordinates %}
                <div class="coordinateMarker"></div>
            {% endfor %}
        </div>
    </div>
</body>
<script>
    // Get the map image element
    var mapImage = document.getElementById('mapImage');
    var tierDropdown = document.getElementById('tierDropdown');
    var playerTiersDict = {{ player_tiers_dict | tojson }}; // Load the player tiers dictionary from Flask

    // Function to set the position of a coordinate marker
    function setPosition(marker, x, y) {
        marker.style.left = x + 'px';
        marker.style.top = y + 'px';
    }

    // Function to update markers based on the selected tier
    function updateMarkers() {
        var selectedTier = tierDropdown.value;
        var markers = document.querySelectorAll('.coordinateMarker');

        markers.forEach(function(marker, index) {
            var mini_map_coordinates = {{ mini_map_coordinates | tojson }};
            var coordinate = mini_map_coordinates[index];
            var mini_x = coordinate.x * mapImage.width;
            var mini_y = coordinate.y * mapImage.height;
            setPosition(marker, mini_x, mini_y);

            // Get the player's tier from the dictionary
            var playerPuuid = mini_map_coordinates[index].player_puuid; 
            var playerTier = playerTiersDict[playerPuuid];

            // Hide or show markers based on the selected tier
            if (selectedTier === "" || playerTier === selectedTier) {
                marker.style.display = 'block';
            } else {
                marker.style.display = 'none';
            }
        });
    }

    // Wait for the map image to load
    mapImage.onload = function() {
        // Add an event listener to the tier dropdown
        tierDropdown.addEventListener('change', updateMarkers);

        // Call updateMarkers initially to show all markers
        updateMarkers();
    };
</script>
</html>
