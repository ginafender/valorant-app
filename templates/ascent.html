<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ascent</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            background-color: #357343;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        #mapContainer {
            position: relative;
        }
        #mapImage {
            display: inline-block;
        }
        .coordinateMarker {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: red;
            border-radius: 50%;
        }
        #header {
            background-image: url("../static/map_images/ascent_splash.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center top 33%;
            text-align: center;
            padding: 60px;
        }
        #header h1{
            color: white;
            font-weight: bolder;
            background-color: rgba(33, 33, 33, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            position: relative;
            top: 30px
        }
        #tabs a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            margin: 0 10px;
        }
        #tabs a:hover {
            background-color: #6e6e6e;
            padding: 20px;
        }
        #content {
            padding: 25px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>ASCENT</h1>
    </div>
    <div id="mapContainer">
        <div id="mapContainer">
            <img id="mapImage" src="../static/map_images/ascent_image.png" alt="Image">
            {% for coordinate in mini_map_coordinates %}
                <div class="coordinateMarker"></div>
            {% endfor %}
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {

        // map url to pull the correct map
        const mapUrl = '/Game/Maps/Duality/Duality'; 

        // fetch maps data
        fetch(map_url)
            .then(response => response.json())
            .then(data => {
                const map = data.data.find(map => map.name === mapUrl);
                const mapDisplayName = map ? map.displayName : null;

                if (mapDisplayName) {
                    // Call the deathCoordinates function with the extracted map name
                    deathCoordinates(mapDisplayName);
                }
            })
            .catch(error => {
                console.error('Error fetching maps data:', error);
            });

        // Get the map image element
        var mapImage = document.getElementById('mapImage');

        // Function to set the position of a coordinate marker
        function setPosition(marker, x, y) {
            //console.log("Setting position for marker:", marker, "x:", x, "y:", y);
            marker.style.left = x + 'px';
            marker.style.top = y + 'px';
        }

        // Wait for the map image to load
        mapImage.onload = function() {
            // Get the map image dimensions
            var mapWidth = mapImage.width;
            var mapHeight = mapImage.height;

            // Define the variables
            var x_Multiplier = {{ x_Multiplier }};
            var y_Multiplier = {{ y_Multiplier }};
            var x_ScalarToAdd = {{ x_ScalarToAdd }};
            var y_ScalarToAdd = {{ y_ScalarToAdd }};

            // Loop through each coordinate marker and set its position
            var markers = document.querySelectorAll('.coordinateMarker');
            markers.forEach(function(marker, index) {
                //console.log("Loop iteration:", index)
                var mini_map_coordinates = {{mini_map_coordinates | tojson}};
                var coordinate = mini_map_coordinates[index];
                var mini_x = coordinate.x * mapWidth;
                var mini_y = coordinate.y * mapHeight;
                setPosition(marker, mini_x, mini_y);
                //console.log("Setting position for marker:", marker, "x:", mini_x, "y:", mini_y);
            });
        };
    });
</script>
</html>
